<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Minimalist Page</title>
  <style>
    :root {
      --bg: #000;
      --text: #fff;
      --accent: #d3f36b;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      background-color: var(--bg);
      color: var(--text);
      font-family: 'Helvetica Neue', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      overflow: hidden;
    }

    .container {
      text-align: center;
      max-width: 600px;
      animation: fadeIn 2s ease-in-out;
    }

    h1 {
      font-size: 3rem;
      letter-spacing: -0.03em;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.25rem;
      color: #ccc;
      margin-bottom: 2rem;
    }

    a.button {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      border: 1px solid var(--accent);
      color: var(--accent);
      text-decoration: none;
      font-size: 1rem;
      transition: background 0.3s ease, color 0.3s ease;
      border-radius: 4px;
    }

    a.button:hover {
      background: var(--accent);
      color: var(--bg);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.2rem;
      }

      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Less. But Better.</h1>
    <p>A minimal web experience with clarity and calm at its core.</p>
    <a href="#" class="button">Explore</a>
  </div>
</body>
</html>
